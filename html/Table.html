<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menue</caption>
        <!-- Table Header-->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Table Body-->
       <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Smosa</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
       </tbody>
       
    </table>

    <table border="black">
        <caption>Food Menue</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.4</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>0.24</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
