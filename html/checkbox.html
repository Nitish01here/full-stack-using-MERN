<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <input type="checkbox" id="age" name="age">
        <label for="age">i am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
            
        </div>
        <br>
        <div>
            choose your subjects:
            <input type="checkbox" id="math" name="subject" value="math ">
            <label for="math">math</label>
            <input type="checkbox" id="science" name="subject" value="sci">
            <label for="science">science</label>
            <input type="checkbox" id="english" name="subject" value="eng">
            <label for="english">english</label>
        </div>
        <br>
        <div>
            choose your profesion 
            <select name="profession" id="profession">
                <option value="stu">student</option>
                <option value="stu">developer</option>
            </select>
        </div>
        <label for="vol">select your volume</label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">
        <br>
        <label for="feedback">please give your feedback</label>
        <textarea name="feedback" id="feedback" rows="5" cols="4" placeholder="write your feedback here"></textarea>
        <button>submit</button>
    </form>
</body>
</html>
