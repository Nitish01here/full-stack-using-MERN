<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card hover effect</title>
    <link rel="stylesheet" href="Cardhover.css">
</head>
<body>
    <div class="card">
        <img src="image/man.jpg" alt="man">
        <div class="desc">
            <h3>Nitish kumar</h3>
            <p>webdeveloper</p>
        </div>
    </div>
    <div class="card">
        <img src="image/women2.jpg" alt="" >
        <div class="desc">
            <h3>Tasneem Khan</h3>
            <p>IAS officer</p>
        </div>
    </div>
</body>
</html>
